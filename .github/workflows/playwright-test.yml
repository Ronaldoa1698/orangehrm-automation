name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      test_tag:
        description: 'Tag del escenario a ejecutar'
        required: true
        default: '@retoSeek'
        type: choice
        options:
          - '@retoSeek'
          - '@loginSuccess'
          - '@loginFailure'
          - '@filterUserSuccess'
          - '@addUserAdmin'
          - '@emptyFields'

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright Tests
      run: npm run test -- --grep "${{ github.event.inputs.test_tag }}"

    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-reports
        path: target/playwright-reports/